block_index: 1
channels: 256
kernel_size: (3, 3)
# sequence: [conv1, norm1, activation, pooling]

conv1: !new:speechbrain.nnet.CNN.Conv
    # out_channels: 10
    out_channels: !ref <channels>
    kernel_size: !ref <kernel_size>
    stride: (2, 1)

norm1: !new:speechbrain.nnet.normalization.Normalize
    norm_type: batchnorm

activation: !new:torch.nn.LeakyReLU

pooling: !new:speechbrain.nnet.MATConv.MATConvPool
    out_channels: !ref <block_index> * <channels>
    pool_axis: (1, 2)
    stride: (1, 1)
    droupout: 0.2
    dilations: [1, 3, 6, 9]
