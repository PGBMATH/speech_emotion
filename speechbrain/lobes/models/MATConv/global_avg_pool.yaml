block_index: 1
channels: 128
kernel_size: !!python/tuple [1]
sequence: [pool, conv1, norm1, activation]

pool: !new:torch.nn.AdaptiveAvgPool1d
    output_size: 1

conv1: !new:speechbrain.nnet.CNN.Conv
    out_channels: !ref <block_index> * <channels>
    kernel_size: !ref <kernel_size>
    bias: False

norm1: !new:speechbrain.nnet.normalization.Normalize
    norm_type: batchnorm

activation: !new:torch.nn.LeakyReLU
