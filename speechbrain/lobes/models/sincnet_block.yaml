block_index: !PLACEHOLDER

# These modules are applied in order
conv1: !new:speechbrain.nnet.CNN.Conv
    out_channels: 512
    kernel_size: (129,)
    sinc_conv: True
    stride: (1,)

norm1: !new:speechbrain.nnet.normalization.Normalize
    norm_type: batchnorm

act1: !new:torch.nn.LeakyReLU []

dropout1: !new:speechbrain.nnet.dropout.Dropout
    drop_rate: 0.15

conv2: !new:speechbrain.nnet.CNN.Conv
    out_channels: 256
    kernel_size: (5,)
    stride: (4,)

norm2: !new:speechbrain.nnet.normalization.Normalize
    norm_type: batchnorm

act2: !new:torch.nn.LeakyReLU []

dropout2: !new:speechbrain.nnet.dropout.Dropout
    drop_rate: 0.15

conv3: !new:speechbrain.nnet.CNN.Conv
    out_channels: 128
    kernel_size: (5,)
    stride: (4,)

norm3: !new:speechbrain.nnet.normalization.Normalize
    norm_type: batchnorm

act3: !new:torch.nn.LeakyReLU []

dropout3: !new:speechbrain.nnet.dropout.Dropout
    drop_rate: 0.15

conv4: !new:speechbrain.nnet.CNN.Conv
    out_channels: 128
    kernel_size: (5,)
    stride: (10,)

norm4: !new:speechbrain.nnet.normalization.Normalize
    norm_type: batchnorm

act4: !new:torch.nn.LeakyReLU []

dropout4: !new:speechbrain.nnet.dropout.Dropout
    drop_rate: 0.15
