# ############################################################################
# Model: WAV2VEC base for Emotion Recognition
# ############################################################################


# Hparams NEEDED
HPARAMS_NEEDED: ["encoder_dim", "out_n_neurons", "label_encoder", "softmax"]
# Modules Needed
MODULES_NEEDED: ["wav2vec2", "avg_pool", "output_mlp"]

# Feature parameters
wav2vec2_hub: facebook/wav2vec2-base

# Pretrain folder (HuggingFace)
pretrained_path: speechbrain/emotion-recognition-wav2vec2-IEMOCAP
wav2vec2_folder: model_checkpoints

# parameters
encoder_dim: 768
out_n_neurons: 4

w2v2: !new:speechbrain.lobes.models.transformer.HuggingFace.HuggingFaceTransformer
    source: !ref <wav2vec2_hub>
    save_path: !ref <wav2vec2_folder>
    forward_partial_fn: !new:functools.partial
        - !name:speechbrain.lobes.models.transformer.HuggingFace.forward_wav2vec2
    modify_state_dict_partial_fn: !new:functools.partial
        - !name:speechbrain.lobes.models.transformer.HuggingFace.modify_state_dict_wav2vec2
    override_hf_model_partial_fn: !new:functools.partial
        - !name:speechbrain.lobes.models.transformer.HuggingFace.model_set_spectral_augmentation
          apply_spec_augment: False
    freeze: True
    cache_dir: !ref <wav2vec2_folder>

wav2vec2: !new:speechbrain.nnet.containers.LengthsCapableSequential
    w2v2_in: !new:speechbrain.processing.features.InputNormalization
        norm_type: sentence
        dim: -1
    w2v2: !ref <w2v2>
    w2v2_norm: !new:speechbrain.processing.features.InputNormalization
        norm_type: sentence
        dim: (-2, -1)

avg_pool: !new:speechbrain.nnet.pooling.StatisticsPooling
    return_std: False

output_mlp: !new:speechbrain.nnet.linear.Linear
    input_size: !ref <encoder_dim>
    n_neurons: !ref <out_n_neurons>
    bias: False

model: !new:torch.nn.ModuleList
    - [!ref <output_mlp>]

modules:
    wav2vec2: !ref <wav2vec2>
    output_mlp: !ref <output_mlp>
    avg_pool: !ref <avg_pool>

softmax: !new:speechbrain.nnet.activations.Softmax

label_encoder: !new:speechbrain.dataio.encoder.CategoricalEncoder

pretrainer: !new:speechbrain.utils.parameter_transfer.Pretrainer
    loadables:
        wav2vec2: !ref <w2v2>
        model: !ref <model>
        label_encoder: !ref <label_encoder>
    paths:
        wav2vec2: !ref <pretrained_path>/wav2vec2.ckpt
        model: !ref <pretrained_path>/model.ckpt
        label_encoder: !ref <pretrained_path>/label_encoder.txt
